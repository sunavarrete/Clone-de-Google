<!DOCTYPE html>
<html lang="en">
<!-- AQUI VAN TODAS LAS CONEXIONES Y METADATA -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXION CON CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- ICONO DE PESTAÑA -->
    <link rel="icon" href="/images/google.png">
</head>
<body>
    <!-- ENCABEZADO -->
    <!-- CONTIENE ELEMENTOS DE ENCABEZADO O NAVEGACION -->
    <header>
        <!-- PUEDEN HABER MAS ELEMENTOS EN EL COMO IMG MENU -->
        <!-- nav - aportar la navegacion de la pagina -->
        <nav>
            <!-- lista no ordenada ul-->
            <ul class="nav-right-section">
        
                <li>
                    <!-- ANCLA a -->
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a>
                </li>
                <li class="sombrapuntos">
                    <a href=""><img class="imagenpuntos" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="imagen puntitos">
                    </a>
                </li>
                <li class="img-perfil">
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyiu7gu38K3sepT59QXMrwHFUkbFFY7ZvUD-CaPBUg0EkB8=s32-c-mo" alt="foto de perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main - division y es el contenido mas importante-->
    <main>
        <!-- section - una caja para acomodar elementos // LOGO - igual a DIV -->
        <section class="main-logo"> 
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de google original">
        </section>
        <!-- SECTION INPUT -->
        <section class="main-input">
        <!-- DIVISION //  cajita redondeada -->
        <div class="main-input-container">
            <!-- span agregar icono o texto a un div-->
            <span class="search-icon"></span>
            <!-- input es algo que se le mete al espacio -->
            <!-- INPUT - radio y checkbox -->
            <!-- <input type="radio"> -->
            <input type="text">
            <a class="micro-icon"href=""></a>
            <a class="can-icon"href=""></a>
        </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>              
            </div>
            <div>
                <a href="https://doodles.google/"><button>Voy a tener suerte</button></a>
            </div>
        </section>
    </main>
    <!-- FOOTER -- PIE DE PAGINA -->
    <footer>
        <!-- PRIMER UL -- PRIMER LISTA IZQUIERDA -->
        <div class="mexico">
            México
            <a href=""></a>
        </div>

        <div class="cajainferior">
            <ul>
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjPzpLZyf-FAxVjJUQIHVAmCzUQkdQCCB4&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2lcoxYn7iM7OKN4FxFxjl0&opi=89978449 ">Publicidad</a>
                </li>
                <li>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                </li>
                <li>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
